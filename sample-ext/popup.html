<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Phishing Detector</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; width: 340px; }
    h1 { font-size: 15px; margin: 0 0 10px; }
    #status { padding: 10px; border-radius: 6px; font-weight: bold; margin-bottom: 8px; color:#fff; display:flex; justify-content:space-between; align-items:center; }
    #verdictLabel { font-size: 13px; }
    #riskScore { font-size: 13px; margin-bottom: 6px; }
    #summary { font-size: 12px; white-space: pre-wrap; line-height: 1.3; }
    #loading { font-size: 12px; color: #555; margin-top:4px; }
    #actions { margin-top: 10px; display: flex; gap: 8px; }
    button { cursor: pointer; padding: 6px 10px; border-radius: 4px; border: 1px solid #ccc; background: #fafafa; font-size:12px; }
    button:hover { background: #f0f0f0; }
    #rawJson { margin-top: 12px; font-size: 11px; background:#1e1e1e; color:#c9d1d9; padding:8px; border-radius:6px; max-height:150px; overflow:auto; }
    .meta { font-size:10px; color:#777; margin-top:8px; }
  </style>
</head>
<body>
  <h1>Phishing Detector</h1>
  <div id="status"><span id="verdictLabel">Loading...</span><span id="badgeSymbol">...</span></div>
  <div id="riskScore"></div>
  <div id="summary"></div>
  <div id="loading" style="display:none;">Checking...</div>
  <div id="actions">
    <button id="refreshBtn" title="Force a new check">Recheck</button>
    <button id="toggleJsonBtn" title="Show/Hide raw response">Show JSON</button>
    <button id="copyJsonBtn" title="Copy raw JSON to clipboard">Copy JSON</button>
  </div>
  <div id="rawJson" style="display:none;"></div>
  <div class="meta">Results cached per tab for 5 minutes.</div>
  <script src="popup.js"></script>
</body>
</html>
